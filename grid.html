<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
        
        grid-template-columns: 100px 100px 100px ;
       justify-content: center;
        align-items: center;
        gap: 20px;
    }
    .ch{
        border: 2px solid black;
        background-color: brown;

    }
    .hi{
        grid-column: 2/4;
    }
  
    .hk{
        grid-row: 2/4;
    }
    .hl{
        grid-row: 2/4;
    }
</style>
<body>
    <div class="container">
        <div class="ch hh">child1</div>
        <div  class="ch hi">child2</div>
        <div  class="ch hj">child3</div>
        <div  class="ch hk ">child4</div>
        <div  class="ch hl">child5</div>
        <div  class="ch hn">child6</div>
    </div>
</body>
</html>
