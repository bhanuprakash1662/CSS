<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: grid;
    
        grid-template-columns: 100px 100px 100px ;
        grid-template-rows: 100px 100px 100px ;
       justify-content: center;
       
        gap: 10px;
        
    }
    .ch{
        border: 1px solid black;
        background-color: brown;
        background-size: contain;
        

    }
    .hi{
        grid-column: 2/4;
    }
    .hj{
        grid-row: 2/4;
    }
    .hl{
        grid-row: 2/4;  
        grid-column: 3/4;
    }
   
</style>
<body>
    <div class="container">
        <div class="ch hh"><img  class="img"  src="./images/forest.jpg"  height="100px" width="100px"></div>
        <div  class="ch hi"><img src="./images/water.jpg"  height="100px" width="220px" alt=""></div>
        <div  class="ch hj"><img src="./images/sun.jpg" height="220px" width="100px" alt=""></div>
        <div  class="ch hk "><img src="./images/soil.jpg" height="100px" width="100px" alt=""></div>
        <div  class="ch hl"><img src="./images/air.jpg" height="220px" width="100px"alt=""></div>
        <div  class="ch hn"><img src="./images/rock.jpg" height="100px" width="100px" alt=""></div>
    </div>
</body>
</html>
